[colors]
background = #282A2E
background-alt = #282A2E
foreground = #808080
primary = #5587FF
secondary = #5587FF
alert = #A54242
disabled = #707880

[bar/bar]
width = 100%
height = 20pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = CaskaydiaCove Nerd Font ;2

;font-1 = 

modules-left = xworkspaces xwindow
modules-right = systray bluetooth filesystem memory cpu alsa wlan eth date battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

override-redirect = true

[module/systray]

#exec = trayer --edge top --align right --SetDockType true --SetPartialStrut true --expand true --width 10 --transparent true --tint 0x191970 --height 20 &

tray-position = center

tray-detached = true

tray-offset-x = 50

tray-offset-y = 0

tray-padding = 0

tray-maxsize = 20

tray-scale = 1.0

tray-background = ${colors.background}

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/bluetooth]
type = custom/script
exec = bluetoothctl
interval = 2
;click-left = 
click-left = exec bluetoothctl scan on 
format-padding = 1
format-background = #000000	
format-foreground = #ffffff

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}


[module/alsa]
type = internal/alsa

; Soundcard to be used
; Usually in the format hw:# where # is the card number
; You can find the different card numbers in `/proc/asound/cards`
master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default

;card = 0 

; Name of the master, speaker and headphone mixers
; Use the following command to list available mixer controls:
; $ amixer scontrols | sed -nr "s/.*'([[:alnum:]]+)'.*/\1/p"
; If master, speaker or headphone-soundcard isn't the default,
; use `amixer -c # scontrols` instead where # is the number
; of the master, speaker or headphone soundcard respectively
;
; Default: Master
master-mixer = Master

; Optionally define speaker and headphone mixers
; Default: none
;speaker-mixer = Master
; Default: none
;headphone-mixer = Master

; NOTE: This is required if headphone_mixer is defined
; Use the following command to list available device controls
; $ amixercontrols | sed -r "/CARD/\!d; s/.*=([0-9]+).*name='([^']+)'.*/printf '%3.0f: %s\n' '\1' '\2'/e" | sort
; You may also need to use `amixer -c # controls` as above for the mixer names
; Default: none
;headphone-id = 9

; Use volume mapping (similar to amixer-M and alsamixer), where the increase in volume is linear to the ear
; Default: false
mapped = true

; Interval for volume increase/decrease (in percent points)
; Default: 5
interval = 5

; Available tags:
;   <label-volume> (default)
;   <ramp-volume>
;   <bar-volume>
format-volume = <ramp-volume> <label-volume>

; Available tags:
;   <label-muted> (default)
;   <ramp-volume>
;   <bar-volume>
;format-muted = <label-muted>

; Available tokens:
;   %percentage% (default)
label-volume = %percentage%%

; Available tokens:
;   %percentage% (default)
label-muted = ğŸ”‡muted
label-muted-foreground = #66

; Only applies if <ramp-volume> is used
ramp-volume-0 = ğŸ”ˆ
ramp-volume-1 = ğŸ”‰
ramp-volume-2 = ğŸ”Š

; If defined, it will replace <ramp-volume> when
; headphones are plugged in to `headphone_control_numid`
; If undefined, <ramp-volume> will be used for both
; Only applies if <ramp-volume> is used
ramp-headphones-0 = ï€¥
ramp-headphones-1 =ï€¥

; Right and Middle click
; New in version 3.6.0
; click-right =
; click-middle =
#[module/xkeyboard]
#type = internal/xkeyboard
#blacklist-0 = num lock

#label-layout = %layout%
#label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% 
#%local_ip%

#[module/eth]
#inherit = network-base
#interface-type = wired
#label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/battery]
type = internal/battery

# This is useful in case the battery never reports 100% charge
# Default: 100
full-at = 99

# format-low once this charge percentage is reached
# Default: 10
# New in version 3.6.0
low-at = 5

# Use the following command to list batteries and adapters:
# $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = AC

# If an inotify event haven't been reported in this many
# seconds, manually poll for new values.
#
# Needed as a fallback for systems that don't report events
# on sysfs/procfs.
#
# Disable polling by setting the interval to 0.
#
# Default: 5
poll-interval = 5
#Additional formatting
# see "man date" for details on how to format the time string
# NOTE: if you want to use syntax tags here you need to use %%{...}
# Default: %H:%M:%S
#time-format = %H:%M

# Available tags:
#   <label-charging> (default)
#   <bar-capacity>
#   <ramp-capacity>
#   <animation-charging>
format-charging = <animation-charging> <label-charging>

# Available tags:
#   <label-discharging> (default)
#   <bar-capacity>
#   <ramp-capacity>
#   <animation-discharging>
format-discharging = <ramp-capacity> <label-discharging>
#  Available tags:
#  <label-full> (default)
#   <bar-capacity>
#   <ramp-capacity>
format-full = <ramp-capacity> <label-full>

# Format used when battery level drops to low-at
# If not defined, format-discharging is used instead.
# Available tags:
#   <label-low>
#   <animation-low>
#   <bar-capacity>
#   <ramp-capacity>
# New in version 3.6.0
format-low = <label-low> <animation-low>

# Available tokens:
#   %percentage% (default) - is set to 100 if full-at is reached
#   %percentage_raw%
#   %time%
#   %consumption% (shows current charge rate in watts)
label-charging = Charging %percentage%%

# Available tokens:
#   %percentage% (default) - is set to 100 if full-at is reached
#   %percentage_raw%
#   %time%
#   %consumption% (shows current discharge rate in watts)
label-discharging = Discharging %percentage%%

# Available tokens:
#   %percentage% (default) - is set to 100 if full-at is reached
#   %percentage_raw%
label-full = Fully charged

# Available tokens:
#   %percentage% (default) - is set to 100 if full-at is reached
#   %percentage_raw%
#   %time%
#   %consumption% (shows current discharge rate in watts)
# New in version 3.6.0
label-low = BATTERY LOW

# Only applies if <ramp-capacity> is used
ramp-capacity-0 = ï‰„
ramp-capacity-1 = ï‰ƒ
ramp-capacity-2 = ï‰‚
ramp-capacity-3 = ï‰
ramp-capacity-4 = ï‰€

# Only applies if <bar-capacity> is used
bar-capacity-width = 10

# Only applies if <animation-charging> is used
animation-charging-0 = ï‰„
animation-charging-1 = ï‰ƒ
animation-charging-2 = ï‰‚
animation-charging-3 = ï‰
animation-charging-4 = ï‰€
# Framerate in milliseconds
animation-charging-framerate = 750

# Only applies if <animation-discharging> is used
animation-discharging-0 = ï‰€
animation-discharging-1 = ï‰
animation-discharging-2 = ï‰‚
animation-discharging-3 = ï‰ƒ
animation-discharging-4 = ï‰„
# Framerate in milliseconds
animation-discharging-framerate = 500

# Only applies if <animation-low> is used
# New in version 3.6.0
animation-low-0 = !
animation-low-1 = !
animation-low-framerate = 200

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = false
pseudo-transparency = true

